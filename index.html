<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HP Task</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="wrapper">
        <section class="top-section">
            <img class="banner-image" src="./assets/header_banner.png" alt="banner">
        </section>
        <section class="bottom-section">
            <article class="article-wrapper">
                <label for="1">Enter a number between 0 and 100</label>
                <input
                        id="1"
                        class="article-input"
                        name="playerInput"
                        onchange="onChange"
                        type="number"
                />
                <input
                        id="1"
                        class="article-button"
                        type="button"
                        value="Submit"
                        onclick="onClick"
                        name="submitResult"
                />

                <img class="loader" src="./assets/loader.gif" name="loader" alt="loader" />
                <span class="result-message"></span>
            </article>
            <article class="article-wrapper">
                <label for="2">Enter a number between 0 and 100</label>
                <input
                        id="2"
                        class="article-input"
                        name="playerInput"
                        onchange="onChange"
                        type="number"
                />
                <input
                        id="2"
                        class="article-button"
                        type="button"
                        value="Submit"
                        onclick="onClick"
                        name="submitResult"
                />

                <img class="loader" src="./assets/loader.gif" name="loader" alt="loader" />
                <span class="result-message"></span>
            </article>
            <article class="article-wrapper">
                <label for="3">Enter a number between 0 and 100</label>
                <input
                        id="3"
                        class="article-input"
                        name="playerInput"
                        onchange="onChange"
                        type="number"
                />
                <input
                        id="3"
                        class="article-button"
                        type="button"
                        value="Submit"
                        onclick="onClick"
                        name="submitResult"
                />

                <img class="loader" src="./assets/loader.gif" name="loader" alt="loader" />
                <span class="result-message"></span>
            </article>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
